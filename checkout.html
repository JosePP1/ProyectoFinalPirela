<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moi-même-Moitié | Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="contenedor">
        <div class="checkoutLayout">
            <div class="retornarCarrito">
                <a href="/" aria-label="Keep shopping">Keep shopping</a>
                <h1>Products in Cart</h1>
                <div class="lista">
                    <div class="item">
                        <img src="images/blue_jewel_cross_pendant.webp" alt="Blue Jewel Cross Pendant" class="item-image">
                        <div class="info">
                            <div class="nombre">Product 1</div>
                            <div class="price">¥14,080 JPY</div>
                        </div>
                        <div class="cantidad">Quantity: 1</div>
                        <div class="precioRetorno">¥28,160 JPY</div>
                    </div>
                </div>
            </div>

            <div class="derecha">
                <h1>Checkout</h1>
                <form id="checkoutForm" class="form">
                    <div class="group">
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName" required>
                    </div>
                    <div class="group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber" required>
                    </div>
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" required>
                    </div>
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country" required>
                            <option value="">Choose...</option>
                            <option value="chile">Chile</option>
                            <!-- Add other countries as needed -->
                        </select>
                    </div>
                    <div class="retornar">
                        <div class="row">
                            <div>Total Quantity</div>
                            <div class="cantidadTotal">60</div>
                        </div>
                        <div class="row">
                            <div>Total Price</div>
                            <div class="precioTotal">¥28,160 JPY</div>
                        </div>
                    </div>
                    <button type="submit" class="botonCheckout" aria-label="Proceed to checkout">CHECKOUT</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
