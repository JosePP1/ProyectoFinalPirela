<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moi-même-Moitié</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="contenedor">
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconoCarrito">
                <img src="icon.png" alt="">
                <div class="totalCantidad">0</div>
            </div>
        </header>

        <div class="listaProductos">
            <div class="item">
                <img src="images/blue_jewel_cross_pendant.webp" alt="">
                <h2>Product Name</h2>
                <div class="precio">¥14,080 JPY</div>
                <button>Agregar al Carro</button>
            </div>
        </div>
    </div>

    <div class="carrito">
        <h2>CARRITO</h2>
        <div class="listaCarrito">
            <div class="item">
                <img src="images/blue_jewel_cross_pendant.webp" alt="">
                <div class="contenido">
                    <div class="nombre">
                        Nombre Producto
                    </div>
                    <div class="precio">
                        ¥14,080 JPY
                    </div>
                </div>
                <div class="cantidad">
                    <button>-</button>
                    <span class="valor">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="botones">
            <div class="cerrar">CERRAR</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
